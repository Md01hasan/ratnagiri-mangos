<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - Fresh Fruits Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    header {
          background: linear-gradient(90deg, rgba(121,67,9,0.37) 0%, rgba(246,190,58,0.77) 50%, rgba(40,251,227,0.83) 100%);
          padding: 10px 30px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;
          height: 60px;
        }
    
        .logo img {
          width: 80px;
          height: auto;
        }
    
        .nav-links {
          display: flex;
          align-items: center;
          gap: 25px;
        }
    
        .nav-links a {
          font-size: 18px;
          font-weight: bold;
          color: #333;
          transition: color 0.3s ease;
        }
    
        .nav-links a:hover {
          color: #ff6600;
        }
    
        .nav-links img {
          width: 36px;
          height: 36px;
          vertical-align: middle;
        }
    
        .cart-icon {
          position: relative;
        }
    
        .cart-icon #cart-count {
          position: absolute;
          top: -5px;
          right: -10px;
          background-color: #d32f2f;
          color: white;
          border-radius: 50%;
          font-size: 12px;
          padding: 3px 6px;
          font-weight: bold;
        }
    
        .seller-profile img {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          object-fit: cover;
          border: 2px solid #fff;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .seller-profile img:hover {
          transform: scale(1.1);
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        #menu-toggle {
          display: none;
        }
    
        .menu-icon {
          display: none;
          font-size: 26px;
          color: #333;
          cursor: pointer;
        }
    
        @media (max-width: 768px) {
          .menu-icon {
            display: block;
          }
    
          .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px 0;
            z-index: 999;
          }
    
          #menu-toggle:checked + .menu-icon + .nav-links {
            display: flex;
          }
    
          .nav-links a {
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #eee;
          }
    
          .logo img {
            width: 60px;
          }
    
          .seller-profile img {
            width: 40px;
            height: 40px;
          }
        }
    
    /* Account Section */
    .account-container {
      max-width: 800px;
      margin: 100px auto 50px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .account-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .account-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .account-box {
      padding: 20px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 18px;
      background-color: #fafafa;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .account-box:hover {
      background-color: #f0f0f0;
      transform: translateY(-3px);
    }

    .logout-btn {
      margin-top: 30px;
      width: 100%;
      background: #d9534f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #c9302c;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 16px;
    }

    footer a {
      color: #21da40;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff6600;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      font-size: 24px;
      margin: 0 15px;
      color: white;
    }

    .social-icons i {
      transition: transform 0.3s ease;
    }

    .social-icons a:hover i {
      transform: scale(1.2);
      color: #ff6600;
    }
  </style>
</head>
<body>

   <!-- Header -->
   <header>
    <div class="logo">
      <a href="index.html">
        <img src="removelogo.png" alt="Fresh Mango Logo">
      </a>
    </div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
    <nav class="nav-links">
      <a href="alphanso.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="index.html"><img src="mango.png" alt="Mango" /></a>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i><span id="cart-count">0</span>
      </a>
      <a href="sellerinfo.html" class="seller-profile">
        <img src="hasan.jpg" alt="Seller Profile" />
      </a>
    </nav>
  </header>

  <!-- Account Section -->
  <main class="account-container">
    <h2>My Account</h2>
    <div class="account-grid">
      <div class="account-box" onclick="window.location.href='orders.html'">
        <i class="fas fa-box"></i><br>My Orders
      </div>
      <div class="account-box" onclick="window.location.href='userprofile.html'">
        <i class="fas fa-user"></i><br>Profile
      </div>
      <div class="account-box" onclick="window.location.href='wishlist.html'">
        <i class="fas fa-heart"></i><br>Wishlist
      </div>
      <div class="account-box" onclick="window.location.href='address.html'">
        <i class="fas fa-map-marker-alt"></i><br>Addresses
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Premium Bankot Alphonso Mangoes. All rights reserved.</p>
    <p>
      Contact Us: <a href="mailto:ratnagirimango@gmail.com">ratnagirimango@gmail.com</a> |
      Phone: <a href="tel:+917821091868">+91 7821091868</a>
    </p>
    <div class="social-icons">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/md_hasan20_" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/7821091868" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p style="margin-top: 20px;">
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a> |
      <a href="shipping.html">Shipping Policy</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "login.html";
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("fresh-fruits-cart")) || [];
      document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    updateCartCount();
  </script>
</body>
</html>
