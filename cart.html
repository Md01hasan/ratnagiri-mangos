<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping Cart - Ratnagiri Mango</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        header {
            background: linear-gradient(90deg, rgba(121,67,9,0.37) 0%, rgba(246,190,58,0.76) 0%, rgba(40,251,227,0.83) 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
        }

        .logo img {
            width: 80px;
        }

        .nav-center {
            display: flex;
            gap: 20px;
        }

        .nav-center a {
            text-decoration: none;
            font-size: 18px;
            color: #080101;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-center i {
            font-size: 24px;
            color: #080101;
            transition: 0.3s ease;
        }

        .nav-center i:hover {
            color: #4b2c20;
        }

        .cart-icon {
            position: relative;
        }

        .cart-icon #cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #d32f2f;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            padding: 2px 6px;
            font-weight: bold;
        }

        .seller-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .container {
            max-width: 800px;
            margin: 100px auto 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-details {
            flex: 1;
            margin-left: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .quantity-value {
            font-size: 18px;
            font-weight: bold;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #fb641b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #c4520a;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-cart-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 16px;
        }

        footer a {
            color: #21da40;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff6600;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 24px;
            margin: 0 15px;
        }

        .social-icons i {
            transition: transform 0.3s ease;
        }

        .social-icons a:hover i {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 15px;
            }

            .nav-center {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                margin-top: 10px;
            }

            .nav-icons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <img src="removelogo.png" alt="Logo">
        </a>

        <nav class="nav-center">
            <a href="index.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="profile.html">About</a>
            <a href="account.html">Profile</a>
        </nav>

       
            <a href="sellerinfo.html" class="seller-profile">
                <img src="hasan.jpg" alt="Seller Profile">
            </a>
        </div>
    </header>

    <!-- Cart Content -->
    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="total">Total: ₹<span id="total-price">0</span></div>
        <button class="checkout-btn" id="checkout-btn" disabled>Proceed to Payment</button>
    </div>

    <footer>
        <p>&copy; 2025 Premium Bankot Alphonso Mangoes. All rights reserved.</p>
        <p>Contact Us: <a href="mailto:ratnagirimango@gmail.com">ratnagirimango@gmail.com</a> | Phone: <a href="tel:+917821091868">+91 7821091868</a></p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/md_hasan20_" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/7821091868" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="margin-top: 20px;">
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="shipping.html">Shipping Policy</a>
        </p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem("fresh-fruits-cart")) || [];
        const cartItemsContainer = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("total-price");
        const checkoutButton = document.getElementById("checkout-btn");
        const cartCountElement = document.getElementById("cart-count");

        function updateCart() {
            cartItemsContainer.innerHTML = "";
            let total = 0;
            let totalQuantity = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p class="empty-cart-message">Your cart is empty.</p>`;
                checkoutButton.disabled = true;
                cartCountElement.textContent = "0";
                return;
            }

            cart.forEach((item, index) => {
                let div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>₹${item.price} x <span>${item.quantity}</span></p>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(div);
                total += item.price * item.quantity;
                totalQuantity += item.quantity;
            });

            totalPriceElement.textContent = total.toFixed(2);
            checkoutButton.disabled = false;
            cartCountElement.textContent = totalQuantity;
        }

        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem("fresh-fruits-cart", JSON.stringify(cart));
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("fresh-fruits-cart", JSON.stringify(cart));
            updateCart();
        }

        checkoutButton.addEventListener("click", () => {
            if (cart.length > 0) {
                window.location.href = "bill.html";
            }
        });

        updateCart();
    </script>
</body>
</html>
